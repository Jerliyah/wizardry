<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"> 
        <title> Wizardry </title>
        <meta charset="UTF-8">
    </head>

    <body>
        <!-- Color -->
        <div class="column" id="color-ctn">
            <div>
                <p>"Colovaria"</p>
                <input type="color" name="color" data-suffix="">
            </div>
            
            <div class="ball"></div>
        </div>

        <!-- Shapeshift -->
        <div class="column" id="shapeshift-ctn">
            <div>
                <p>"Geminio"</p>
                <input type="range" name="roundness" data-suffix="%">
            </div>

            <div class="ball"></div>
        </div>

        <!-- Levitate -->
        <div class="column" id="levitate-ctn">
            <div>
                <p>"Levioso"</p>
                <input type="range" name="fromBottom" data-suffix="%">
            </div>

            <div class="ball"></div>
        </div>

    </body>

    <script src="action.js"></script>
</html>
